kind: Deployment
metadata:
  labels:
    app: zdb-backup-agent
  name: zdb-backup-agent-deployment
  namespace: zdb-system
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: zdb-backup-agent
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: zdb-backup-agent
    spec:
      automountServiceAccountToken: true
      containers:
      - env:
        - name: datasource.url
          valueFrom:
            configMapKeyRef:
              key: datasource.url
              name: zdb-portal-server-config
        - name: master.url
          valueFrom:
            configMapKeyRef:
              key: master.url
              name: zdb-portal-server-config
        - name: zdb.backup.agent.url
          valueFrom:
            configMapKeyRef:
              key: zdb.backup.agent.url
              name: zdb-portal-server-config                            
        image: cloudzcp/zdb-backup-agent
        imagePullPolicy: Always
        name: zdb-backup-agent
        ports:
        - containerPort: 8080
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      imagePullSecrets:
      - name: zdb-system-secret
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      serviceAccount: zdb-system-account
      serviceAccountName: zdb-system-account
      terminationGracePeriodSeconds: 30

---
apiVersion: v1
kind: Service
metadata:
  annotations:
    service.kubernetes.io/ibm-load-balancer-cloud-provider-ip-type: private
  name: zdb-backup-agent-loadbalancer
  namespace: zdb-system
spec:
  externalTrafficPolicy: Cluster
  ports:
  - port: 8080
    protocol: TCP
  selector:
    app: zdb-backup-agent
  sessionAffinity: None
  type: LoadBalancer
